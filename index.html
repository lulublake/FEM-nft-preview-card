<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- BOOTSTRAP LINK -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <!-- GOOGLE FONTS LINK-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- ICON LINK-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS LINK-->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>
  <div class="row">
    <div class="col-sm-12 container">
      <img class="eth-img" src="images/image-equilibrium.jpg" alt="equilibrum-img">
      <div class="overlay">
        <img src="images/icon-view.svg" alt="eye-icon">
      </div>
    </div>
    <div class="col-sm-12 text">
      <h4>Equilibrium #3429</h4> 

      <p>Our Equilibrium collection promotes balance and calm.</p> 

      <p class="extras first-eth"><img src="images/icon-ethereum.svg" alt="eth-img"> 0.041 ETH</p>
      <p class="extras"><img src="images/icon-clock.svg" alt="clock-img"> 3 days left</p>
  
      <hr>
      <h6><img class="avatar" src="images/image-avatar.png" alt="avatar"> Creation of <span class="jules">Jules Wyvern</span></h6>
    </div>
  </div>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lulu</a>.
  </div>
</body>
</html>
